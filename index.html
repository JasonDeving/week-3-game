<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Psychic Game</h1>
	<p>Guess what letter I'm thinking of: <i>Please use your keyboard to pick letters</i></p>
	<p>Win: <span id="win">0</span></p>
	<p>Lose: <span id="lose">0</span></p>
	<p>Lives left: <span id="lives">0</span></p>
	<p>Your guesses so far: <span id="output"></span></p>
</div>
	
<script src="app.js"></script>
</body>
</html>
